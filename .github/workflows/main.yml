name: Run Python Script

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # ← 手動実行も可

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install -r Simple-chatbot/requirements.txt
    - name: Run script
      run: |
        python Simple-chatbot/Simple-chatbot_byGPT.py
